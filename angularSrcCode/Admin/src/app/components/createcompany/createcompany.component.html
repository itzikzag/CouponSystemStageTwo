<h2 class="text-center"> New Company!</h2>
<form [formGroup]="newCompanyForm" (ngSubmit)="createCompany()">
  <app-spinner *ngIf="showSpinner"></app-spinner>
  <div class="row">
    <div class="alert alert-danger" *ngIf="messageError!=undefined">{{messageError}}</div>
    <div class="alert alert-success" *ngIf="messageSuccess!=undefined">{{messageSuccess}}</div>
    <div class="input-group">
      <label class="input-group-addon" id="basic-addon1">Company Name</label>
      <input type="text" class="form-control" placeholder="company name" aria-label="Username" aria-describedby="basic-addon1"
        [(ngModel)]="company.setCompName" formControlName="compName" />
      <label class="input-group-addon" id="basic-addon1">Password</label>
      <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1"
        [(ngModel)]="company.setPassword" formControlName="password" />
      <label class="input-group-addon" id="basic-addon1">Email</label>
      <input type="email" class="form-control" placeholder="email" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="company.setEmail"
        formControlName="email" />
    </div>
    <div class="alert alert-danger" *ngIf="newCompanyForm.get('compName').hasError('NameIsTaken')">
      Company name is already taken!
    </div>
    <div class="alert alert-danger" *ngIf="newCompanyForm.get('compName').hasError('required') && newCompanyForm.get('compName').touched">
      Please insert first name
    </div>
    <div class="alert alert-danger" *ngIf="newCompanyForm.get('password').hasError('required') && newCompanyForm.get('password').touched">
      Please insert a password
    </div>
    <div class="alert alert-danger" *ngIf="newCompanyForm.get('email').hasError('required') && newCompanyForm.get('email').touched || !newCompanyForm.get('email').valid && newCompanyForm.get('email').touched">
      Please insert a valid email
    </div>

  </div>
  

  <div class="row">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!newCompanyForm.valid"> Create!</button>
  </div>
</form>
