<h2 class="text-center"> Insert Company's ID to get the details</h2>
<br>
<div class="row justify-content-md-center">
  <div class="alert alert-danger" *ngIf="messageError!=undefined">{{messageError}}</div>
  <div class="alert alert-danger" *ngIf="messageSuccess!=undefined">{{messageSuccess}}</div>
  <div class="col-sm-3" style="margin-left:37.5%">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">ID</span>
      <input type="number" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="id"
      />
    </div>
  </div>
</div>
<br>
<div class="row">
  <button (click)="onClicked()" class="btn btn-primary btn-block">Get!</button>
</div>
<div class="row">
  <div class="jumbotron">
    <h4 class="text-center"> Company Details</h4>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Password</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{company.getId}}</td>
          <td>{{company.getCompName}}</td>
          <td>{{company.getPassword}}</td>
          <td>{{company.getEmail}}</td>
        </tr>
      </tbody>
    </table>
    <app-spinner *ngIf="showSpinner"></app-spinner>
  </div>
</div>
